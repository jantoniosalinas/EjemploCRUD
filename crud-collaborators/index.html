<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - Listado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Registro de Colaboradores</h1>
        <hr />
        <form class="row g-3">
          <div class="col-auto">
            <label for="firstName" class="visually-hidden">Nombre(s)</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Nombre Completo"
            />
            <input type="hidden" id="index" />
          </div>
          <div class="col-auto">
            <label for="lastName" class="visually-hidden">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Paterno Materno"
            />
          </div>
          <div class="col-auto">
            <label for="position" class="visually-hidden"
              >Departamento/Posici贸n</label
            >
            <input
              type="text"
              class="form-control"
              id="position"
              placeholder="Departamento/Posici贸n"
            />
          </div>
          <br />
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-primary mb-3"
              onclick="addRecord()"
            >
              Agregar
            </button>
            <button
              type="button"
              class="btn btn-success mb-3"
              onclick="updateRecord()"
            >
              Actualizar
            </button>
          </div>
        </form>
        <br />
        <div class="row-cols-3">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre(s)</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Departamento/Posici贸n</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-warning mb-3"
            onclick="clearLocalStorage()"
          >
            Vaciar Informaci贸n
          </button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
